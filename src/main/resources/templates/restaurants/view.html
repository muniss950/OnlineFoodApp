<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${restaurant.name} + ' - Food Delivery'">Restaurant - Food Delivery</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 th:text="${restaurant.name}">Restaurant Name</h1>
            <nav>
                <a href="/customer/dashboard">Back to Restaurants</a>
                <a href="/customer/orders">My Orders</a>
                <a href="/auth/logout">Logout</a>
            </nav>
        </header>

        <div class="restaurant-details">
            <div class="restaurant-info">
                <p><strong>Cuisine Type:</strong> <span th:text="${restaurant.cuisineType}">Cuisine Type</span></p>
                <p><strong>Operating Hours:</strong> <span th:text="${restaurant.operatingHours}">Operating Hours</span></p>
                <p><strong>Address:</strong> <span th:text="${restaurant.address}">Address</span></p>
                <p><strong>Phone:</strong> <span th:text="${restaurant.phone}">Phone</span></p>
            </div>

            <div class="menu-section">
                <h2>Menu</h2>
                <form th:action="@{/customer/order}" method="post">
                    <input type="hidden" name="restaurantId" th:value="${restaurant.id}">
                    <div class="menu-items">
                        <div th:each="item : ${restaurant.menuItems}" class="menu-item">
                            <div class="item-details">
                                <h3 th:text="${item.name}">Item Name</h3>
                                <p th:text="${item.description}">Item Description</p>
                                <p class="price">
                                    <span th:text="${item.price}">0.00</span>
                                    <span th:if="${item.discountPercentage > 0}" class="discount">
                                        (-<span th:text="${item.discountPercentage}">0</span>%)
                                    </span>
                                </p>
                            </div>
                            <div class="item-options">
                                <input type="number" name="quantities" min="0" value="0" 
                                       th:name="quantities" th:value="0">
                                <input type="hidden" name="itemIds" th:value="${item.id}">
                                
                                <div class="size-options">
                                    <label>
                                        <input type="radio" name="size_${item.id}" value="regular" checked>
                                        Regular
                                    </label>
                                    <label>
                                        <input type="radio" name="size_${item.id}" value="large">
                                        Large (+$2)
                                    </label>
                                </div>
                                
                                <div class="premium-option">
                                    <label>
                                        <input type="checkbox" name="premium_${item.id}" value="true">
                                        Premium Service (+$5)
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="order-button">Place Order</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
